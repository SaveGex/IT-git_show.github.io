<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Main{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/create.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block head_addition %}{% endblock %}
</head>
<body class="{% block body_class %}bg-dark{% endblock %}">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid text-info-emphasis">
            {% block navbar %}<a class="navbar-brand text-primary" href="#">Navbar</a>{% endblock %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse position-relative " id="navbarNav">
                <ul class="navbar-nav d-flex w-100 ms-5"> 
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'General:general' page_number=1 %}">General</a>
                    </li>
                    
                    {% block navbar_addition %}{% endblock %}
                    
                    {% comment %}
                    {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Перемістимо скрипт в кінець тега body -->
    {% block script %}
    <script>
        // Використовуйте querySelector для вибору елемента ul
        const ulElement = document.querySelector('.navbar-nav');
        if (ulElement) {
            ulElement.classList.remove('ms-5'); // Видаляємо клас ms-5
        }
    </script>
    {% endblock %}
</body>
</html>
